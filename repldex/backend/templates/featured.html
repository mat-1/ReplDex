{% extends "base.html" %}

{% block body %}
	<center>
		<h1>Featured Articles</h1>
		<p>Featured articles represent the best of Repldex.</p>
		{% for article in featured_articles %}
      <article class="featuredEntry" onclick='{{ "window.location.href = \'/entry/\'" + "+\'"+article.title+"\'" }}'>
			  <h2>{{ article.title }}</h2>
			  <p class="featuredEntryPreview">
			  	{{ article.nohtml_content[:225]+"..." }}
			  </p>
      </article>
		{% endfor %}
	</center>
{% endblock %}
